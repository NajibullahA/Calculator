<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="calculator-grid ">
        <div class="output background">
            <div data-previous-operand class="previous-opperand background"></div>
            <div data-current-operand class="current-opperand background"></div>
        </div>
        <button data-delete class="span-two">AC</button>
        <button data-all-clear class="">DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equal class="span-two">=</button>

    </div>
</body>

</html>
